<!DOCTYPE html>
<html>
<head><title>Partner Registration</title><link rel="stylesheet" href="../style.css"></head>
<body>
<h2>Partner Registration</h2>
<input id="name" placeholder="Name"><br>
<input id="city" placeholder="City"><br>
<input id="phone" placeholder="Phone"><br>
<button onclick="savePartner()">Register</button>
<p id="msg"></p>

<script>
function savePartner(){
let partners=JSON.parse(localStorage.getItem("partners")||"[]");
partners.push({
name:document.getElementById("name").value,
city:document.getElementById("city").value,
phone:document.getElementById("phone").value
});
localStorage.setItem("partners",JSON.stringify(partners));
document.getElementById("msg").innerText="Partner Registered Successfully";
}
</script>
</body>
</html>
