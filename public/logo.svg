<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" role="img" aria-label="THE FOODIES">
  <defs>
    <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFD666"/>
      <stop offset="0.55" stop-color="#D4AF37"/>
      <stop offset="1" stop-color="#B88900"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="900" height="260" rx="28" fill="#0A0A0E"/>
  <!-- Crown -->
  <g transform="translate(85,58)" fill="none" stroke="url(#gold)" stroke-width="10" stroke-linejoin="round" filter="url(#glow)">
    <path d="M40 110 L80 40 L120 95 L160 28 L200 95 L240 40 L280 110" />
    <path d="M40 110 Q160 155 280 110" />
    <path d="M62 120 Q160 170 258 120" opacity="0.55"/>
    <circle cx="80" cy="40" r="10" fill="url(#gold)"/>
    <circle cx="160" cy="28" r="10" fill="url(#gold)"/>
    <circle cx="240" cy="40" r="10" fill="url(#gold)"/>
  </g>

  <!-- Fork & Spoon -->
  <g transform="translate(360,78)" stroke="url(#gold)" stroke-width="8" stroke-linecap="round" opacity="0.9">
    <!-- Fork -->
    <path d="M20 0 v46" />
    <path d="M8 0 v24" />
    <path d="M32 0 v24" />
    <path d="M20 46 v64" />
    <!-- Spoon -->
    <path d="M120 46 v64" />
    <path d="M120 6 c-18 0-30 14-30 30 s12 30 30 30 s30-14 30-30 s-12-30-30-30z" fill="none"/>
  </g>

  <!-- Text -->
  <g transform="translate(85,0)">
    <text x="360" y="140" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial" font-size="64" font-weight="800" fill="url(#gold)" letter-spacing="3">
      THE FOODIES
    </text>
    <text x="362" y="178" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial" font-size="18" font-weight="600" fill="#BDBDC7" letter-spacing="2">
      FOOD • HOTELS • TRAVEL • BULK ORDERS
    </text>
  </g>
</svg>
